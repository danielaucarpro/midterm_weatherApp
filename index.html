<!DOCTYPE html>
<html>

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Title  -->
    <title>WADP 2 - Midterm Weather App - Daniel Aucar Felipe</title>
    <!--Bootstrap Ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!--Creating a header using bootstrap-->
    <div class="header-container">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <!--Search Bar-->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search city or zip code"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <!--Dropdown Menu to change degree parameter-->
                <!--Check-->
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        C°
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">F°</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <!--Display City Name here / update current default name-->
                    <h1>Vancouver</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <!--Display Current Weather-->
                    <h1>Current Weather</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
