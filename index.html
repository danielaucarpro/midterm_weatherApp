<!DOCTYPE html>
<html>

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Title  -->
    <title>WADP 2 - Midterm Weather App - Daniel Aucar Felipe</title>
    <!--Bootstrap Ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Jquery Ref-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Ref -->
    <script src="./script.js"></script>
</head>

<body>
    <!--Creating a header using bootstrap-->
    <div class="header-container">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <!--Search Bar-->
                    <form class="d-flex">
                        <input id="myInput" class="form-control me-2" type="search"
                            placeholder="Search city or zip code" aria-label="Search">
                        <button id="search" onclick="changeCity()" class="btn btn-outline-success"
                            type="submit">Search</button>
                    </form>
                </div>
    </div>
    </nav>
    </header>
    </div>
    <div class="container">
        <!--Display Current Weather-->
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto" id="general-info">
                    <!-- Display General Info -->
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto" id="current-weather">
                    <!-- Display current weather -->
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto" id="forecast">
                    <!--Display Current Weather-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
